<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Dashboard</title> <!-- 标题已调整 -->
  <link rel="stylesheet" href="src/project_styles_mobile.css"> <!-- 使用单独的样式文件 -->
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

    <!-- 添加自定义 favicon -->
    <link rel="icon" href="public/Plogo.png" type="image/png">
</head>
<body class="mobile-layout">
  <header>
    <div class="side-menu">
      <button id="menu-toggle" class="menu-btn">☰</button>
      <div class="menu-content">
        <button id="project-dashboard-btn" class="dashboard-btn active">Project Dashboard</button>
        <button id="computational-dashboard-btn" class="dashboard-btn inactive">Computational Design Dashboard</button>
      </div>
    </div>    
    
    <!-- 过滤器和搜索框 -->
    <div id="filter-overlay" class="filter-overlay hidden">
      <div class="filter-container">
        <input type="text" id="search-input" placeholder="Search..." />
        <div class="category-filter" id="type-categories">
          <h3>Type</h3>
          <ul id="type-list"></ul>
        </div>
        <div class="category-filter" id="leed-categories">
          <h3>LEED</h3>
          <ul id="leed-list"></ul>
        </div>
        <div class="category-filter" id="status-categories">
          <h3>Status</h3>
          <ul id="status-list"></ul>
        </div>
      </div>
      <div id="filter-close-area">
        <span class="close-icon">X</span>
      </div>
    </div>

    <button class="close-button">X</button>
  </header>

  <div class="person-container">
    <img id="person-image" src="public/S1.png" alt="person walking" />
  </div>
  
  <!-- Main content area for displaying project cards -->
  <main id="main-container">
    <div class="project-list" id="project-list"></div>
  </main>

  <!-- Details view container -->
  <div class="details-container" id="details-container" style="display: none;"></div>

  <!-- JavaScript file to handle interactions -->
  <script src="src/scripts_project_mobile.js"></script>

  <!-- Loading overlay -->
  <div id="loading-overlay" style="display: none; font-family: 'Cabin', sans-serif; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fffcf5; z-index: 10000; display: flex; align-items: center; justify-content: center; font-size: 24px;">
    Loading...
  </div>
  
</body>
</html>
