<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Dashboard</title> <!-- 标题已调整 -->
  <link rel="stylesheet" href="src/project_styles_mobile.css"> <!-- 使用单独的样式文件 -->
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

    <!-- 添加自定义 favicon -->
    <link rel="icon" href="public/Plogo.png" type="image/png">
</head>
<body class="mobile-layout">
  <header>
    <!-- Payette section -->
    <div id="payette-section" style="position: relative; text-align: center; cursor: pointer;">
      <img id="payette-bg" src="public/payette.png" alt="Payette Background">
    </div>
    
    <!-- 新增导航按钮 -->
    <div id="nav-buttons">
      <button id="map-btn" onclick="navigateTo('map')">BOSTON MAP</button>    
      <button id="info-btn" onclick="navigateTo('info')">PROJECTS</button>
      <button id="awards-btn" onclick="navigateTo('awards')">AWARDS</button>
      <button id="leed-btn" onclick="navigateTo('leed')">SUSTAINABILITY</button>
     
    
  </header>


  
  <main id="main-container">
    <div class="project-list" id="project-list"></div>
  </main>
  
  <div class="person-container">
    <img id="person-image" src="public/S1.png" alt="person walking" />
  </div>
  

  <!-- Details view container -->
  <div class="details-container" id="details-container" style="display: none;"></div>

  <!-- JavaScript file to handle interactions -->
  <script src="src/scripts_project_mobile.js"></script>

  <!-- Loading overlay -->
  <div id="loading-overlay" style="display: none; font-family: 'Cabin', sans-serif; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; z-index: 10000; display: flex; align-items: center; justify-content: center; font-size: 24px;">
    Loading...
  </div>
  
</body>
</html>
