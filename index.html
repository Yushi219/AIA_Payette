<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="src/splash.css">

  <!-- 添加自定义 favicon -->
  <link rel="icon" href="public/Plogo.png" type="image/png">

</head>
<body>
  <div id="splash-container">
    <!-- Payette section -->
    <div id="payette-section" style="position: relative; text-align: center; cursor: pointer;">
      <img id="payette-bg" src="public/payette.png" alt="Payette Background">
    </div>
    
    <!-- 新增导航按钮 -->
    <div id="nav-buttons">
      <button id="map-btn" onclick="navigateTo('map')">BOSTON MAP</button>    
      <button id="info-btn" onclick="navigateTo('info')">PROJECTS</button>
      <button id="awards-btn" onclick="navigateTo('awards')">AWARDS</button>
      <button id="leed-btn" onclick="navigateTo('leed')">LEED</button>
  
    </div>

    
    <!-- BG image full width and scrollable -->
    <div id="map-container">
      <div id="map">
        <img src="public/base.png" alt="Map Background">

      

        <!-- Building images -->
        <img id="building1" src="public/Building/B1-1.png" alt="Building 1" class="building">
        <img id="building2" src="public/Building/B2-1.png" alt="Building 2" class="building">
        <img id="building3" src="public/Building/B3-1.png" alt="Building 3" class="building">
        <img id="building4" src="public/Building/B4-1.png" alt="Building 4" class="building">
        <img id="building5" src="public/Building/B5-1.png" alt="Building 5" class="building">
        <img id="building6" src="public/Building/B6-1.png" alt="Building 6" class="building">
        <img id="building7" src="public/Building/B7-1.png" alt="Building 7" class="building">

      </div>
    </div>
     
    <div id="mode-selection">
      <div class="toggle-container">
        <div id="toggle-circle">
          <img id="toggle-icon" src="public/Desktop.png" alt="Mode Icon">
        </div>
        <span id="desktop-label" class="toggle-label">Desktop</span>
        <span id="mobile-label" class="toggle-label">Mobile</span>
      </div>
    </div>
    
    
    
    <!-- Loading overlay -->
    <div id="loading-overlay" style="display: none; font-family: 'Cabin', sans-serif; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; z-index: 10000; display: flex; align-items: center; justify-content: center; font-size: 24px;">
      Loading...
    </div>

  </div>
  <script src="src/splash.js"></script>
</body>
</html>
