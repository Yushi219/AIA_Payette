<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title> <!-- Generic title since we will switch titles dynamically -->
  <link rel="stylesheet" href="src/computational_styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
</head>
<body>
  <header>
    <!-- Toggle between dashboards -->
    <div id="dashboard-switch" class="titles">
      <h1 id="project-dashboard-btn" class="inactive">Project Dashboard</h1>
      <h1 id="computational-dashboard-btn" class="active">Computational Design Dashboard</h1>

    </div>

    <!-- Search bar and filters -->
    <div class="search-bar">
      <div class="category-filter" id="group-categories">
        <h3>GROUP</h3>
        <ul id="group-list"></ul>
      </div>
      <div class="category-filter" id="software-categories">
        <h3>SOFTWARE</h3>
        <ul id="software-list"></ul>
      </div>
      <div class="category-filter" id="type-categories">
        <h3>TYPE</h3>
        <ul id="type-list"></ul>
      </div class="search-bar">
      <input type="text" id="search-input" placeholder="Search..." />
    </div>

    <button class="close-button">X</button>
  </header>

  <!-- Main content area for displaying project cards -->
  <main id="main-container">
    <div class="project-list" id="project-list"></div>
  </main>

  <!-- Details view container -->
  <div class="details-container" id="details-container" style="display: none;"></div>

  <!-- JavaScript file to handle interactions -->
  <script src="src/scripts_computational.js"></script>

  <!-- Loading overlay -->
  <div id="loading-overlay" style="display: none; font-family: 'Cabin', sans-serif; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fffcf5; z-index: 10000; display: flex; align-items: center; justify-content: center; font-size: 24px;">
    Loading...
  </div>

</body>
</html>
